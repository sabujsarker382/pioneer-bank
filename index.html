<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer_Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" value="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
           <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="withdrawAmount">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
           </div>
          <div class="transaction">
            <div class="row">
                <div class="col-md-6">
                   <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="depositAmount"
                    type="text" placeholder="$ ammount you want to deposit" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Submit</button>
                   </div>
                </div>
                <div class="col-md-6">
                   <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input id="inputWithdraw" type="text" placeholder="$ammount you want to withdraw" class="form-control">
                    <br>
                    <button id="withdraw" class="btn btn-success">Submit</button>
                   </div>
                </div>
            </div>
          </div>

    </div>
    <script>
        const loginbtn=document.getElementById("login");
        loginbtn.addEventListener("click",function(){
            const loginarea=document.getElementById("login-area");
            loginarea.style.display="none";
            const transaction=document.getElementById("transaction-area");
            transaction.style.display="block";
        })

        //add deposit 
        const depositadd=document.getElementById("addDeposit");
        depositadd.addEventListener("click",function(){
            const depositAmount=document.getElementById("depositAmount").value;
            const depositNumber=parseFloat(depositAmount);
           const currentDeposit=document.getElementById("currentDeposit").innerText;
           const addDepositNumber=parseFloat(currentDeposit);
           const addDeposit=depositNumber + addDepositNumber;
          document.getElementById("currentDeposit").innerText=addDeposit;

          const currentBalance=document.getElementById("currentBalance").innerText;
          const current=parseFloat(currentBalance);
          const totalBalance=current + depositNumber;
          document.getElementById("currentBalance").innerText=totalBalance;
           
        })

        //minus deposit

        const minusWithdraw=document.getElementById("withdraw");
        minusWithdraw.addEventListener("click",function(){
            const inputWithdraw=document.getElementById("inputWithdraw").value;
           const withdrawNumber=parseFloat(inputWithdraw);
           const withdrawAmount=document.getElementById("withdrawAmount").innerText;
           const withdraw=parseFloat(withdrawAmount);
           const delwithdraw=withdraw + withdrawNumber;
           document.getElementById("withdrawAmount").innerText=delwithdraw;

           const currentBalance=document.getElementById("currentBalance").innerText;
          const current=parseFloat(currentBalance);
          const totalBalance=current - withdrawNumber;
          document.getElementById("currentBalance").innerText=totalBalance;
           


        })

    </script>
</body>
</html>
